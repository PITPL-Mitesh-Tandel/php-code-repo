<div ng-if="data" class="scroll-container scroll-container-mobile">
    <pager class="studioTop">
		<page index="$index" ng-repeat="item in data|limitTo:(data.length/5)+1" data="item" class="cf" ng-init="$index === Math.floor(data.length/5) ? itm = 'heightSet itm' + (data.length - (Math.floor(data.length/5)* 5 )) : itm = 'heightSet'">

			<panel  class="{{itm}}" ng-repeat="item in data.slice($index*5,($index*5+5)) track by $index" ng-click="openmap(item.title)" target="_blank">
				<div class=" zIndex2 studioimg"></div>
			    <div class="cityText">
					<div class="cityName"><h4>{{item.title}}</h4></div>

          <div class="cityLocation subheading">
              <span>{{item.address}}</span>

              <br/>
              <span>
                  <span>{{item.email}}</span>
              </span>
          </div>

				</div>
			   <div class="opac hArticleImg zoomer" style="background-image: url('{{item.verticalbackground}}'); background-size: cover; background-position: center;"></div>
            </panel>
        </page>

        <pager-footer index="data.length">
               
            <page-footer studios="studios">
                <map>
                    <map-city ng-repeat="studio in studios" name="studio.title" latitude="studio.latitude" longitude="studio.longitude"></map-city>
                </map>
            </page-footer>
        </pager-footer>
    </pager>
</div>
<style>
.opac
{
 opacity: 0.2;  /*  earlier it was 0.5  */
}
.opac:hover
{
     opacity: 1;
}

</style>
