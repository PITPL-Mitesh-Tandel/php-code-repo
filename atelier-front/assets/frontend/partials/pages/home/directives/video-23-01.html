  <button type="button" class="tombolplay"></button>
  <script type="text/javascript">
  $(document).ready(function() {
    var a = document.getElementsByTagName('video')[0];
    function pausePlay() {
      a.pause();
      a.play();
    }
    setInterval(pausePlay, 1000);
    $(this).find(".tombolplay").click(function() {
        a.play();
        $(this).hide();
    })
  })
