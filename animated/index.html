<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Motion Path Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Banner -->
  <section id="banner">
    <h1>SVG Motion Path Animation</h1>
  </section>

  <!-- Container for animated boxes and path -->
  <div id="container">
    <!-- Box elements -->
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
    <div class="box" id="box4">Box 4</div>

    <!-- SVG path that connects the boxes -->
    <svg id="motionPath" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <path id="path" d="M50,100 C150,200 300,150 400,300" stroke="black" fill="none" stroke-width="4"/>
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
