<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="slideshow">
        <div class="slide">
          <div class="slide__wrap">
            <div
              class="slide__img"
              style="
                background-image: url(https://images.pexels.com/photos/1456735/pexels-photo-1456735.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
              "
            ></div>
            <div class="slide__title-wrap">
              <h3 class="slide__title">Asics</h3>
              <h4 class="slide__subtitle">#AnimaSanaInCorporeSano.</h4>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide__wrap">
            <div
              class="slide__img"
              style="background-image: url(https://images.unsplash.com/flagged/photo-1556637640-2c80d3201be8)"
            ></div>
            <div class="slide__title-wrap">
              <h3 class="slide__title">Adidas</h3>
              <h4 class="slide__subtitle">#ImpossibleIsNothing</h4>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide__wrap">
            <div
              class="slide__img"
              style="
                background-image: url(https://images.unsplash.com/photo-1612902377756-414b2139d5e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80);
              "
            ></div>
            <div class="slide__title-wrap">
              <h3 class="slide__title">Nike</h3>
              <h4 class="slide__subtitle">#JustDoIt</h4>
            </div>
          </div>
        </div>
      </div>
      <!-- /slideshow -->
      <nav class="boxnav">
        <button class="boxnav__item boxnav__item--prev">
          <svg class="icon icon--caret">
            <use xlink:href="#icon-caret"></use>
          </svg>
        </button>
        <div class="boxnav__item boxnav__item--label">
          <span class="boxnav__label boxnav__label--current">1</span>
          <span class="boxnav__label boxnav__label--total"></span>
        </div>
        <button class="boxnav__item boxnav__item--next">
          <svg class="icon icon--caret-rot">
            <use xlink:href="#icon-caret"></use>
          </svg>
        </button>
      </nav>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
  </body>
</html>
